<div class="post-wrapper">
  <button id="delete-button" type="button" class="close">&times;</button>

  <hr>
  <div id="body-wrapper"></div>
  <div class="row-fluid post-options">
    <a id="permalink"><i class="icon-bookmark"></i></a>
    <span id="time-wrapper" class="muted"></span>
  </div>
</div>
